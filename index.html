<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 30%;
    }

    #noBtn {
      background-color: #6c757d;
      color: white;
      left: 55%;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #e63946;
      display: none;
    }
    .heart {
  position: fixed;
  color: #ff4d6d;
  font-size: 24px;
  animation: floatUp 2s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-200px) scale(1.8);
    opacity: 0;
  }
}
  </style>
</head>
<body>
  <div class="card">
    <h1>Are you renewing your Valentine subscription with this wife? ğŸ’ ğŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes, my queen ğŸ‘‘ğŸ’˜</button>
      <button id="noBtn">Let me think ğŸ¤”ğŸ™ˆ</button>
    </div>
    <div class="message" id="loveMessage">Yayyyy!! I knew you'd say yes ğŸ¥°ğŸ’</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("loveMessage");

    // Move the No button randomly
    function moveButton() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // When mouse goes near the No button, move it
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    // When Yes is clicked
    yesBtn.addEventListener("click", () => {
  message.style.display = "block";

  // Create floating hearts
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ğŸ’–";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2000);
  }
});
  </script>
</body>
</html>
